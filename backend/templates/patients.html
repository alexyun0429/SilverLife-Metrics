<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='f_style.css') }}">
</head>
<body>
    <h1>List of Patients</h1>
    <table border="1" class="patient-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Room Number</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <!-- <td>{{ patient }}</td>  -->
                <td>{{ patient.user_access_token }}</td>
                <td>{{ patient.first_name }}</td>
                <td>{{ patient.last_name }}</td>
                <td>{{ patient.room_number }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No patients found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
